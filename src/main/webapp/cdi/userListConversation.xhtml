<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:menubar="http://java.sun.com/jsf/composite/menubar">



<ui:composition template="/default_template.xhtml">

	<ui:define name="content_header">
		<menubar:menu activeLink="userList"></menubar:menu>
	</ui:define>

	<ui:define name="content">
		
		<h:form>
			<h1>User List</h1>
			<p>
				<p:commandButton value="Create User" action="#{userListConversationBean.createUser}"/>
			</p>
			<p:dataTable var="user" value="#{userListConversationBean.users}" style="margin-top:10px;">
				<p:column headerText="User Id">
					<h:outputText value="#{user.userId}"></h:outputText>
				</p:column>
				<p:column headerText="User name">
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>
				<p:column headerText="Actions">
					<h:commandButton value="Edit" styleClass=""
						action="#{userListConversationBean.editUser(user)}">
					</h:commandButton>
				</p:column>
			</p:dataTable>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
