
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">



<ui:composition template="/default_template.xhtml">

	<ui:define name="content_header">
		<menubar:menu activeLink="userList"></menubar:menu>
	</ui:define>

	<ui:define name="content">
		
		<h:form>
			<h1>User List</h1>
			<p:dataTable var="user" value="#{userListCDIBean.users}" style="margin-top:10px;">
				<p:column headerText="User Id">
					<h:outputText value="#{user.userId}"></h:outputText>
				</p:column>
				<p:column headerText="User name">
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>
				<p:column headerText="Actions">
					<h:commandButton value="Edit"
						action="userDetail?faces-redirect=true">
						<f:setPropertyActionListener value="#{user}"
							target="#{userDetailsCDIBean.selectedUser}"/>
					</h:commandButton>
					<h:commandButton value="Edit2" styleClass="margin-left:5px;"
						action="#{userListCDIBean.editUser(user)}">
					</h:commandButton>
				</p:column>
			</p:dataTable>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
