<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.xhtml">
	<ui:define name="content_header">
		<menubar:menu activeLink="forms"></menubar:menu>
	</ui:define>

	<ui:define name="content">

		<h:form id="form1">

			<h1>valueChangeListener as a method binding expression</h1>

			<h:panelGrid columns="2">
				<p:outputLabel for="textInput" value="Input Text"></p:outputLabel>
				<p:inputText id="textInput" value="#{formsBean.textContent}"
							 valueChangeListener="#{formsBean.inputChangedListener}">
					<p:ajax/>

				</p:inputText>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;display:block;">
						<p:commandButton value="Submit"
										 action="#{formsBean.submitFormAction}" />
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>

		<h:form id="form2">

			<h1>Using ajax behavior event</h1>

			<h:panelGrid columns="2">
				<p:outputLabel for="textInput" value="Input Text"></p:outputLabel>
				<p:inputText id="textInput" value="#{formsBean.textContent}">
					<p:ajax listener="#{formsBean.ajaxListener}"/>

				</p:inputText>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;display:block;">
						<p:commandButton value="Submit"
										 action="#{formsBean.submitFormAction}" />
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>

		<h:form id="form3">

			<h1>Reset input</h1>

			<h:panelGrid id="panel" columns="2">
				<p:outputLabel for="textInput" value="Input Text"></p:outputLabel>
				<p:inputText id="textInput" value="#{formsBean.textContent}">
				</p:inputText>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;display:block;">
						<p:commandButton value="Submit">
							<p:ajax update="panel" resetValues="true"></p:ajax>
						</p:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
</html>
