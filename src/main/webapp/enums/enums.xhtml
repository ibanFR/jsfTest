	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/default_template.html">

	<ui:define name="content">
		<h2>Primefaces enums example</h2>
		<p>
			Bean name: <h:outputText value="#{actionEnumsBean.name}"></h:outputText>
		</p>
		<p>
		Dashboard: <h:outputText value="#{actionEnumsBean.dashboard.label}"></h:outputText>
		</p>
		
		<h:panelGroup layout="block">
			<h3>Ui repeat</h3>
			<ul>
				<ui:repeat var="dashboard" value="#{actionEnumsBean.dashboards}">
					<li>#{dashboard.label}</li>
				</ui:repeat>
				
			</ul>
		</h:panelGroup>
