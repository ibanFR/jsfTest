<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.html">
	<ui:define name="header">
		<menubar:menu activeLink="tabs"></menubar:menu>
	</ui:define>
	<ui:define name="content">
		<h2>Primefaces tabs example</h2>

		<p:tabView>
			<p:tab title="Decision scores">
				<h:outputText value="Decision scores"></h:outputText>
				<video class="video-js" width="500" height="281" >
				  <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"/>
				</video>
			</p:tab>
			<p:tab title="Quiz questions">
				<h:outputText value="quiz questions"></h:outputText>
			</p:tab>

		</p:tabView>
	</ui:define>

</ui:composition>
</html>
