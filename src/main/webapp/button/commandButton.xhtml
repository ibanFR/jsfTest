<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.xhtml">


    <ui:define name="content_header">
        <menubar:menu activeLink="button"></menubar:menu>
    </ui:define>

    <ui:define name="content">


        <h:form prependId="false">

            <h1>JSF command button</h1>

            <h:panelGrid columns="2">
                <h:outputText value="JSF Button: "/>
                <h:commandButton value="click me"></h:commandButton>
            </h:panelGrid>

            <h1>
                Primefaces command button
            </h1>

            <h:panelGrid columns="2">
                <h:outputText value="Primefaces Button: "/>
                <p:commandButton value="Disabled on Ajax" disableOnAjax="true" action="#{commandButtonView.sleep}"></p:commandButton>

                <h:outputText value="Disable on Ajax false: "/>
                <p:commandButton value="Keep enabled" disableOnAjax="false" action="#{commandButtonView.sleep}"></p:commandButton>

            </h:panelGrid>
        </h:form>
        <p:ajaxStatus styleClass="block mb-4">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">
                <i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
        <style>
            .loading-icon {
               font-size: 3rem;
               color: var(--primary-color);
            }
        </style>

    </ui:define>

</ui:composition>
</html>
