<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/default_template.xhtml">
	<ui:define name="content">
	
		<h:form>
			<h:outputText id="outputTest"
				value="Set ratio to %#{sliderTestBean.sliderValue}" />
			<h:inputHidden id="testSlider"
				value="#{sliderTestBean.sliderValue}" />
			<p:slider for="testSlider" display="outputTest" style="width: 200px"
				displayTemplate="Set ratio to %{value}">
				<p:ajax event="slideEnd" listener="#{sliderTestBean.onSlideEnd}" update="growl"></p:ajax>	
			</p:slider>

		</h:form>
	   

	</ui:define>
</ui:composition>
</html>
