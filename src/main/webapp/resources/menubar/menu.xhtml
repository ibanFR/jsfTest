<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>

	<composite:interface>
		<composite:attribute name="activeLink" />
	</composite:interface>

	<composite:implementation>
		<p:toolbar>
			<f:facet name="left">
				<ul class="mainmenulist">
					<li><h:link value="command button" id="button"
								outcome="/button/commandButton.jsf"
								styleClass="mainmenulink #{component.id eq cc.attrs.activeLink ? 'active' : ''}"></h:link></li>
					<li><h:link value="user list" id="userList"
							outcome="/cdi/userListView.jsf"
							styleClass="mainmenulink #{component.id eq cc.attrs.activeLink ? 'active' : ''}"></h:link></li>
					<li><h:link value="tabs" id="tabs" outcome="/tabs/tabs.jsf"
							styleClass="mainmenulink #{component.id eq cc.attrs.activeLink ? 'active' : ''}"></h:link></li>
					<li><h:link value="forms" id="forms" outcome="/forms/index.jsf"
								styleClass="mainmenulink #{component.id eq cc.attrs.activeLink ? 'active' : ''}"></h:link></li>
					<li><h:link value="inplace" id="inplace" outcome="/inplace/inplace.jsf"
								styleClass="mainmenulink #{component.id eq cc.attrs.activeLink ? 'active' : ''}"></h:link></li>
				</ul>
			</f:facet>
			<f:facet name="right">


			</f:facet>


		</p:toolbar>

	</composite:implementation>
</body>
</html>
