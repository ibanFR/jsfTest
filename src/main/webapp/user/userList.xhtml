<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.xhtml">

	<ui:define name="content_header">
		<menubar:menu activeLink="userList"></menubar:menu>
	</ui:define>

	<ui:define name="content">
		
		<h:form>
			<h1>User List</h1>
			<p:dataTable var="user" value="#{userListBean.users}" style="margin-top:10px;">
				<p:column headerText="User Id">
					<h:outputText value="#{user.userId}"></h:outputText>
				</p:column>
				<p:column headerText="User name">
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>
				<p:column headerText="Actions">
					<h:link value="Edit" outcome="userDetail">
						<f:param name="userId" value="#{user.userId}"></f:param>
					</h:link>
				</p:column>
			</p:dataTable>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
