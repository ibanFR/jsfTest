<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.xhtml">

	<ui:define name="header">
		<menubar:menu activeLink="userList"></menubar:menu>
	</ui:define>
	<ui:define name="content">


		<h:panelGroup id="userPanel" layout="block">
			<ul>
				<ui:repeat var="user" value="#{userBean.users}">
					<li><h:outputText value="#{user.toString()}"></h:outputText></li>
				</ui:repeat>
			</ul>
		</h:panelGroup>

	<h:form >
	
		<p:dataTable var="user" value="#{userBean.users}">
			<p:column headerText="User Id"><h:outputText value="#{user.userId}"></h:outputText></p:column>
			<p:column headerText="User name"><h:outputText value="#{user.username}"></h:outputText></p:column>
		</p:dataTable>
	
<!-- 		<p:commandButton value="Search Users" action="#{userBean.searchUsers}" update="userPanel"></p:commandButton> -->
	</h:form>

	</ui:define>
</ui:composition>
</html>
