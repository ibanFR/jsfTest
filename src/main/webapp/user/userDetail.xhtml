<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menubar="http://java.sun.com/jsf/composite/menubar">

<ui:composition template="/default_template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="userId" value="#{userDetailsBean.userId}"/>
			<f:viewAction action="#{userDetailsBean.findUserById}"></f:viewAction>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content_header">
		<menubar:menu activeLink="userList"></menubar:menu>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<h1>User Details</h1>
			<h:panelGrid columns="2">
				<p:outputLabel for="username" value="username"></p:outputLabel>
				<p:inputText id="username" value="#{userDetailsBean.user.username}"></p:inputText>

				<p:outputLabel for="createdDate" value="createdDate"></p:outputLabel>
				<h:outputText id="createdDate" value="#{userDetailsBean.user.createdDate}">
					<f:convertDateTime type="date" timeStyle="short" />
				</h:outputText>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;display:block;">
						<p:commandButton value="Save User"
							action="#{userDetailsBean.updateUser}" />
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>	    
	</ui:define>
	
</ui:composition>
</html>
